name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install packages
        run: npm install
          
      - name: Build project
        run: npm run build
        
      - name: test tree, will remove
        run: tree
        
      - name: Upload built files
        uses: actions/upload-artifact@v2.2.4
        with:
          name: Built files
          path: build
          if-no-files-found: error
